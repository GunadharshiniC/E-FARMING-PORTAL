<header> 
    <div class = "container"> 
       <a herf = "#" routerLink = "/" class = "logo">Home Page</a>
       <a href = "#" routerLink = "/employeement" class = "logo"> Employeement Form</a>
      <nav>
        <li> 
            <a href = "#" routerLink = "/cart-page" class = "logo"> Cart </a>
        </li> 
        </nav>
    </div>
</header> 


<app-search></app-search>
 <app-tags> </app-tags>
 <app-not-found [visible] = "!foods || foods.length <= 0" resetLinkText = "Reset 
 Search"> </app-not-found>
 <ul>
    <li *ngFor = "let food of foods"> 
     <a routerLink = "/food/{{food.id}}"> 
         
        <img src = "{{food.imageUrl}}" alt = "no image" height="250px" width="250px">   
        <div class = "content"> 
            <div class = "name"> 
                {{food.name}}
            </div>
        </div>
        <span class = "favorite {{food.favorite?'': 'not'}}">  ‚ù§ </span>
        <div class = "stars">
        <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="19px" [readonly]="false" [readonly]="true"></star-rating>
       </div>
        <div class = "product-item-footer">
            <div class = "origins">
                <span *ngFor = "let origin of food.origins">  
                     {{origin}}
                </span>
            </div>
            <div class = "cook-time">
            <span >üóìÔ∏è</span>
            {{food.deliveryTime}} days
            </div>
                </div>
            <div class = "price"> 
                <span> {{food.price | currency : "INR" :  "symbol"}}</span> 
                </div>
    </a>
     
    </li>
</ul>
