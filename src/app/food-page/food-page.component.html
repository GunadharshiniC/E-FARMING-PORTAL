<app-not-found [visible]="!food" notFoundMessage = "Product Not Found :("
resetLinkText = "Back To HomePage"> </app-not-found>


<div *ngIf = "food" class = "container">
    <img [src] = "food.imageUrl" [alt] = "food.name" />

    <div class = "details">
        <div class = "header"> 
            <span class = "name">
                {{food.name}}
            </span>
            <span class = "favorite"><button class = "fav" (click) = "onfavorite()"> ❤ </button> </span>
            <!-- <span class = "favorite  {{food.favorite ? '':'not'}}"> ❤ </span> -->
        </div>
        <div class = "rating"> 
            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="30px" [readonly]="false" [readonly]="true"></star-rating>
        </div>
        <div class = "origins">
            <span *ngFor = "let origin of food.origins">  
                 {{origin}}
            </span>
        </div>
        <div class = "tags">
            <app-tags [foodPageTags]="food.tags" justifyContent="start"> </app-tags>
             </div>
        <div class = "deliver-time"> 
            <span> 
               Time to deliver our products would be <strong>{{food.deliveryTime}} </strong> days
            </span>
    </div>
    <div class = "price"> 
    <span>  {{food.price | currency : "INR" :  "symbol"}} {{food.price_kg}}</span>
    </div>

    <button (click) = "addToCart()"> Add to Cart </button>
</div>
